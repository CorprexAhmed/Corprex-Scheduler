<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corprex Scheduler - Keep Alive Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .monitor {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #4CAF50;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            background: #333;
        }
        .status.active {
            background: #2e7d32;
        }
        .status.error {
            background: #c62828;
        }
        .ping-count {
            font-size: 18px;
            margin: 20px 0;
        }
        .last-ping {
            font-size: 14px;
            color: #999;
        }
        .controls {
            margin-top: 30px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="monitor">
        <h1>🔄 Scheduler Keep-Alive Monitor</h1>
        
        <div class="status" id="status">
            Initializing...
        </div>
        
        <div class="ping-count">
            Successful Pings: <strong id="pingCount">0</strong>
        </div>
        
        <div class="last-ping">
            Last Ping: <span id="lastPing">Never</span>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startMonitoring()">Start Monitoring</button>
            <button id="stopBtn" onclick="stopMonitoring()" disabled>Stop</button>
            <button onclick="testNow()">Test Now</button>
        </div>
        
        <div class="info">
            <strong>How this works:</strong><br>
            • Pings your API every 5 minutes to prevent sleep<br>
            • Keeps Render free tier services active<br>
            • Leave this page open in a browser tab<br>
            • Or use UptimeRobot.com for better reliability
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // IMPORTANT: Update this to your Render URL
        const API_URL = 'https://your-app-name.onrender.com';
        // Example: https://corprex-scheduler.onrender.com
        
        let monitorInterval = null;
        let pingCount = 0;
        let isMonitoring = false;
        
        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML = `[${time}] ${message}<br>` + logEl.innerHTML;
            
            // Keep only last 20 log entries
            const lines = logEl.innerHTML.split('<br>');
            if (lines.length > 20) {
                logEl.innerHTML = lines.slice(0, 20).join('<br>');
            }
        }
        
        async function pingAPI() {
            const statusEl = document.getElementById('status');
            const lastPingEl = document.getElementById('lastPing');
            
            try {
                log('Pinging API...');
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/ping`);
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    pingCount++;
                    document.getElementById('pingCount').textContent = pingCount;
                    statusEl.className = 'status active';
                    statusEl.textContent = '✅ API is Active';
                    lastPingEl.textContent = new Date().toLocaleString();
                    log(`Success! Response time: ${responseTime}ms`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ API Error';
                log(`Error: ${error.message}`);
            }
        }
        
        function startMonitoring() {
            if (isMonitoring) return;
            
            if (API_URL.includes('your-app-name')) {
                alert('Please update the API_URL with your actual Render URL first!');
                return;
            }
            
            isMonitoring = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            log('Monitoring started');
            
            // Initial ping
            pingAPI();
            
            // Ping every 5 minutes (300000 ms)
            monitorInterval = setInterval(pingAPI, 300000);
        }
        
        function stopMonitoring() {
            if (!isMonitoring) return;
            
            isMonitoring = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (monitorInterval) {
                clearInterval(monitorInterval);
                monitorInterval = null;
            }
            
            log('Monitoring stopped');
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = 'Monitoring Stopped';
        }
        
        async function testNow() {
            log('Manual test initiated');
            await pingAPI();
        }
        
        // Check if API URL is configured
        window.addEventListener('load', () => {
            if (API_URL.includes('your-app-name')) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '⚠️ Configure API URL First';
                log('Please update API_URL with your Render URL');
            } else {
                log(`Configured for: ${API_URL}`);
                log('Click "Start Monitoring" to begin');
            }
        });
        
        // Prevent page from sleeping
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    log('Wake lock acquired');
                }
            } catch (err) {
                // Wake lock not supported or failed
            }
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isMonitoring) {
                requestWakeLock();
            }
        });
        
        // Request wake lock when starting
        document.getElementById('startBtn').addEventListener('click', requestWakeLock);
    </script>
</body>
</html>
